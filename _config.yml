about_content: |
  I'm Shubham and Research Intern at Center for Biomedical Image Comuting and Analytics (CBICA), University of Pennsylvania. 
  My Expertise include exploring Deep Learning Tools for Computer Vision Tasks such as Classification, Segmentation, Detection.  
  Currently working on H&E stained digital Histopathology Images for Prognostic Stratification of Glioblastoma.  
  I have worked with a range of different languages and frameworks and I am always looking for opportunities to work
  with something new. 
  The things that I currently have the most experience working with are:
  <mark>Deep Learning</mark>,
  <mark>Computer Vision</mark>,
  <mark>Medical Imaging</mark>,
  <mark>Tensorflow</mark>,
  <mark>Pytorch</mark>,
  <mark>Git</mark> and 
  <mark>Python</mark>.
